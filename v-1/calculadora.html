<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="operaciones.js"></script>
</head>

<body>
    <div class="container w-25 mt-3">
        <div class="row">
            <h6 id="operacion"></h6>
            <h3 id="resultado"></h3>
        </div>

        <div class="row gy-2">
            <div class="col-4"><input type="button" class="p-3 w-100" value='CE' id="borrar_actual"></input></div>
            <div class="col-4"><input type="button" class="p-3 w-100" value="C" id="borrar_todo"></input></div>
            <div class="col-4"><input type="button" class="p-3 w-100" value="Borrar" id="borrar_uno"></input></div>
            <div class="col-3"><input type="button" class="numero p-3 w-100" value=7></input></div>
            <div class="col-3"><input type="button" class="numero p-3 w-100" value=8></input></div>
            <div class="col-3"><input type="button" class="numero p-3 w-100" value=9></input></div>
            <div class="col-3"><input type="button" class="p-3 w-100" value='/' id="dividir"></input></div>
            <div class="col-3"><input type="button" class="numero p-3 w-100" value=4></input></div>
            <div class="col-3"><input type="button" class="numero p-3 w-100" value=5></input></div>
            <div class="col-3"><input type="button" class="numero p-3 w-100" value=6></input></div>
            <div class="col-3"><input type="button" class="w-100 p-3" value='-' id="restar"></input></div>
            <div class="col-3"><input type="button" class="numero w-100 p-3" value=3></input></div>
            <div class="col-3"><input type="button" class="numero w-100 p-3" value=2></input></div>
            <div class="col-3"><input type="button" class="numero w-100 p-3" value=1></input></div>
            <div class="col-3"><input type="button" class="p-3 w-100" value='+' id="sumar"></input></div>
            <div class="col-9"><input type="button" class="numero w-100 p-3" value=0></input></div>
            <div class="col-3"><input type="button" class="p-3 w-100" value='*' id="multiplicar"></input></div>                       
            <div class="col-12"><input type="button" class="p-3 w-100" value='=' id="igual"></input></div>
           
        </div>
    </div>

</body>

</html>
